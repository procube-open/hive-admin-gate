    -   layout: 'IS_MySiteMap.prototype._focusWidget = function( tab,widget ) {

            if( this.focusWaiting())

            return;


            if( !widget.elm_widget || !widget.elm_widget.parentNode )

            return this.rebuild();


            if( IS_Widget.MaximizeWidget && IS_Widget.MaximizeWidget.headerContent
            )

            IS_Widget.MaximizeWidget.headerContent.turnbackMaximize();


            widget.changeMaximize(widget);

            }


            function changeIdm2Lang(lang){

            document.cookie = ''idm2lang='' + lang + ''; path=/'';

            location.reload();

            }


            var tabId = location.hash.match(/\btabId=(\d+)/);

            if(tabId){

            tabId = tabId[1];

            }


            var menuSetup = setInterval(function(){

            var submenuNode = document.getElementById("idmSubMenu");

            if(!submenuNode) return;

            clearInterval(menuSetup);


            var allSubMenus = [];

            var allSubMenuTabs = [];

            var menuTabs = document.querySelectorAll(".idmMenuTab");

            if(!menuTabs) return;


            for (var i = 0; i < menuTabs.length; i++) {

            var menuTab = menuTabs[i];

            var submenu = menuTab.querySelector(".submenu");

            if(!submenu) return;

            allSubMenus.push(submenu);

            submenu.style.display = "none";

            submenuNode.appendChild(submenu);


            menuTab.onclick = (function(menu, _submenu){

            return function() {

            for (var j = 0; j < menuTabs.length; j++) {

            menuTabs[j].className = "idmMenuTab";

            }

            menu.className = "idmMenuTab selected";


            for (var j = 0; j < allSubMenus.length; j++) {

            allSubMenus[j].style.display = "none";

            }

            if(!_submenu) return;

            _submenu.style.display = "block";

            };

            }(menuTab, submenu));


            var subMenuTabs = submenu.querySelectorAll(".idmSubMenuTab") || [];

            for (var j = 0; j < subMenuTabs.length; j++) {

            var subMenuTab = subMenuTabs[j];

            allSubMenuTabs.push(subMenuTab);

            if(tabId === subMenuTab.getAttribute("tabid")){

            menuTab.className = "idmMenuTab selected";

            submenu.style.display = "block";

            subMenuTab.className = "idmSubMenuTab selected";

            }

            subMenuTab.onclick = (function(_submenu){

            return function() {

            for (var k = 0; k < allSubMenuTabs.length; k++) {

            allSubMenuTabs[k].className = "idmSubMenuTab";

            }

            _submenu.className = "idmSubMenuTab selected";

            var tab = _submenu.getAttribute("tabId");

            location.href = "#tabId=" + tab;

            };

            }(subMenuTab));

            }

            }

            }, 100);

            function jumpChangePassword() {

            location.href=''https://idm.{{ domain }}/changePassword/changePassword?returnURL=https%3A%2F%idm.{{
            domain }}&uid='' + document.getElementById(''portal-user-menu'').title;

            return false;

            }

            function samlLogout() {

            location.href=''https://idm.{{ domain }}/Shibboleth.sso/Logout'';

            return false;

            }'
