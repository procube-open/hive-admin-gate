                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: 組織単位
                displayName: OU
                isArray: false
                maxLen: 256
                minLen: 1
                name: ou
                outputLdapSchema: false
                required: false
                stringRestriction: id
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: ユーザのパスワード
                displayName: パスワード
                encryption: SSHA
                isArray: false
                name: userPassword
                outputLdapSchema: false
                required: false
                stringRestriction: password
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: ユーザID
                displayName: UID
                isArray: false
                maxLen: 256
                minLen: 1
                name: uid
                outputLdapSchema: false
                required: false
                stringRestriction: id
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                displayName: オブジェクトレベル
                isArray: false
                name: level
                outputLdapSchema: false
                required: false
                type: number
                unique: false
                uniqueIgnoreCase: false
        -   description: デバイスのクラス
            displayName: デバイス
            isNestedObject: false
            isPrimaryAndNestedObject: false
            keyProperty: deviceid
            name: device
            outputLdapSchema: false
            propertyDefinitionList:
            -   allowAnotherValue: false
                description: システムの利用者
                displayName: ユーザ名
                isArray: false
                name: uid
                outputLdapSchema: true
                required: true
                type: string
                unique: false
                uniqueIgnoreCase: false
                valuesEx: getResource("/IDManager/enumUserIF")
            -   allowAnotherValue: false
                description: デバイスのMACアドレス
                displayName: MACアドレス
                isArray: false
                maxLen: 17
                minLen: 12
                name: macaddr
                outputLdapSchema: false
                required: true
                stringRestriction: macaddr
                type: string
                unique: false
                uniqueIgnoreCase: true
            -   allowAnotherValue: false
                description: デバイスを管理する番号
                displayName: 資産管理番号
                isArray: false
                name: deviceid
                outputLdapSchema: false
                required: true
                type: string
                unique: true
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: デバイスを登録した日付
                displayName: 登録日
                isArray: false
                name: registrationDate
                outputLdapSchema: false
                required: false
                type: date
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: クライアント証明書発行状態
                displayName: 状態
                isArray: false
                name: status
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
                values:
                -   displayName: 発効待ち
                    value: notEntry
                -   displayName: 鍵登録待ち
                    value: unregistered
                -   displayName: 鍵登録済み
                    value: registered
                -   displayName: 鍵失効済み
                    value: revoked
            -   allowAnotherValue: false
                displayName: 通知先メールアドレス
                isArray: true
                name: notificationEmailAddr
                outputLdapSchema: false
                required: false
                stringRestriction: mailaddr
                type: string
                unique: false
                uniqueIgnoreCase: false
        -   displayName: 連携システムオブジェクト
            isNestedObject: false
            keyProperty: systemId
            name: linkageSystem
            outputLdapSchema: false
            propertyDefinitionList:
            -   allowAnotherValue: false
                displayName: システムID
                isArray: false
                name: systemId
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                displayName: 鍵
                isArray: false
                name: key
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
        -   displayName: SAML属性定義
            isNestedObject: true
            isPrimaryAndNestedObject: false
            name: samlattr
            outputLdapSchema: false
            propertyDefinitionList:
            -   allowAnotherValue: false
                displayName: 属性定義ID
                isArray: false
                name: attr_id
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: E/U管理者画面には「連携項目名」として表示
                displayName: 属性
                isArray: false
                name: attr
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
                values:
                -   displayName: UID
                    value: UID
                -   displayName: 氏名
                    value: cn
                -   displayName: データ1
                    value: data1
                -   displayName: データ2
                    value: data2
                -   displayName: データ3
                    value: data3
                -   displayName: データ4
                    value: data4
                -   displayName: データ5
                    value: data5
        -   displayName: SAML NameID定義
            isNestedObject: true
            isPrimaryAndNestedObject: false
            name: samlnameid
            outputLdapSchema: false
            propertyDefinitionList:
            -   allowAnotherValue: false
                displayName: NameIDフォーマット
                isArray: false
                name: nameid_format
                outputLdapSchema: false
                required: true
                type: string
                unique: false
                uniqueIgnoreCase: false
                values:
                -   displayName: urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified
                    value: urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified
                -   displayName: urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
                    value: urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
                -   displayName: urn:oasis:names:tc:SAML:1.1:nameid-format:X509SubjectName
                    value: urn:oasis:names:tc:SAML:1.1:nameid-format:X509SubjectName
                -   displayName: urn:oasis:names:tc:SAML:1.1:nameid-format:WindowsDomainQualifiedName
                    value: urn:oasis:names:tc:SAML:1.1:nameid-format:WindowsDomainQualifiedName
                -   displayName: urn:oasis:names:tc:SAML:2.0:nameid-format:kerberos
                    value: urn:oasis:names:tc:SAML:2.0:nameid-format:kerberos
                -   displayName: urn:oasis:names:tc:SAML:2.0:nameid-format:transient
                    value: urn:oasis:names:tc:SAML:2.0:nameid-format:transient
                -   displayName: urn:oasis:names:tc:SAML:2.0:nameid-format:persistent
                    value: urn:oasis:names:tc:SAML:2.0:nameid-format:persistent
            -   allowAnotherValue: false
                displayName: SAML属性ID
                isArray: false
                name: attr_id
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
        -   description: SAML サービスプロバイダ
            displayName: SAML SP
            isNestedObject: true
            isPrimaryAndNestedObject: false
            name: samlsp
            outputLdapSchema: false
            propertyDefinitionList:
            -   allowAnotherValue: false
                description: SPのシステムを一位に特定するための名称
                displayName: 公開名
                isArray: false
                name: published_name
                outputLdapSchema: false
                required: true
                stringRestriction: id
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: SAML  SP のメタデータ
                displayName: SP メタデータ
                isArray: false
                name: metadata
                outputLdapSchema: false
                required: true
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                displayName: サービスURL
                isArray: false
                name: service_url
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                displayName: 配信対象SAML属性
                isArray: true
                name: saml_attrs_for_delivery
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: IdPからSPに送るSAMLアサーションを暗号化する。 Office 365の場合は false を設定する。
                displayName: SAMLアサーションを暗号化する
                isArray: false
                name: encryptAssertions
                outputLdapSchema: false
                required: false
                type: boolean
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: IdPからSPに送る応答に署名する。Office365の場合は  false を指定する。
                displayName: 応答に署名する
                isArray: false
                name: signResponses
                outputLdapSchema: false
                required: false
                type: boolean
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: IdPからSPに送るSAMLアサーションに署名する。Office365の場合は true を指定する。
                displayName: SAMLアサーションに署名する
                isArray: false
                name: signAssertions
                outputLdapSchema: false
                required: false
                type: boolean
                unique: false
                uniqueIgnoreCase: false
        -   description: IDaaS におけるテナント
            displayName: テナント
            isNestedObject: false
            isPrimaryAndNestedObject: false
            keyProperty: tenantid
            name: tenant
            outputLdapSchema: false
            propertyDefinitionList:
            -   allowAnotherValue: false
                description: IDaaSのテナントのID
                displayName: テナントID
                isArray: false
                name: tenantid
                outputLdapSchema: true
                required: false
                stringRestriction: systemid
                type: string
                unique: true
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: テナントの表示名
                displayName: テナント表示名
                isArray: false
                name: displayName
                outputLdapSchema: false
                required: false
                type: string
                unique: true
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: 二要素認証を使用するかパスワードのみの認証とするかを選択する
                displayName: 認証方式
                isArray: false
                name: authMethod
                outputLdapSchema: false
                required: true
                type: string
                unique: false
                uniqueIgnoreCase: false
                values:
                -   displayName: パスワード
                    value: Password
                -   displayName: OTP二要素認証
                    value: MFA
            -   allowAnotherValue: false
                description: セッションの最大時間を時間時間を単位として指定する。例えば 8 を指定すると、8時間を経過すると通信がある状態でも一旦ログアウトする。
                displayName: セッション最長時間
                isArray: false
                name: lifetime
                outputLdapSchema: false
                required: true
                type: number
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: 時間通信がない状態で指定した時間が経過するとログアウトする。たとえば、8を指定すると8時間ログインがない状態が持続するとログアウトする。SPへのアクセスでは
                    IdP への通信は発生しないことを考慮して設定する必要がある。
                displayName: 無通信タイムアウト
                isArray: false
                name: inactivity
                outputLdapSchema: false
                required: true
                type: number
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: ログイン状態を維持する機能を使用するかどうかを指定する。スマホによるOTP二要素認証を使用する場合など、ログイン手順が利用者の負担となる場合にこれをチェックすることで毎日スマホからOTPを転記する負担を軽減できる。
                displayName: ログイン状態維持
                isArray: false
                name: usePeriodic
                outputLdapSchema: false
                required: false
                type: boolean
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: ログイン状態を維持する日数を指定する。たとえば、7を指定すると、ブラウザを無通信タイムアウトでセッションが切れても一週間ログイン状態が維持される。
                displayName: ログイン状態維持日数
                isArray: false
                name: daysForExpire
                outputLdapSchema: false
                propGroupName:
                - usePeriodic#true
                required: false
                type: number
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                className: samlsp
                description: SAML SP のリスト
                displayName: SAML SP リスト
                isArray: false
                name: saml_sps
                outputLdapSchema: false
                required: false
                type: object
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                className: samlattr
                description: SAML属性定義のリスト
                displayName: SAML属性定義リスト
                isArray: false
                name: saml_attrs
                outputLdapSchema: false
                required: false
                type: object
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                className: samlnameid
                description: SAML NameIDのリスト
                displayName: SAML NameIDリスト
                isArray: false
