---
- name: inject key-values into consul
  consul_kv:
    key: "{{ item.key }}"
    value: "{{ item.value | to_json }}"
  with_items: "{{ webgate_kv }}"
  vars:
    ansible_python_interpreter: /root/consul/bin/python
  when: webgate_kv is defined

- name: Patch nginx conf for redirect IDM
  lineinfile:
    path: /etc/nginx/conf.d/default.conf
    insertafter: "http://idm80http"
    line: "    proxy_redirect http://ae0000-pamidmng11.{{ domain }}/infoscoop/ https://ae0000-pamidmng11.{{ domain }}/infoscoop/;"
    firstmatch: true

- name: Patch nginx conf for Allow IP
  blockinfile:
    path: /etc/nginx/conf.d/default.conf
    insertafter: "# this script is generated by consul-template"
    block: |
      map $remote_addr $allow_ip {
        default 0;
        "~10\.35\.35\.([0-9]|[1-9][0-9]|1([0-9][0-9])|2([0-4][0-9]|5[0-5]))" 1;
        "~10\.34\.70\.([0-9]|[1-9][0-9]|1([0-9][0-9])|2([0-4][0-9]|5[0-5]))" 2;
        "~10\.35\.233\.([0-9]|[1-9][0-9]|1([0-9][0-9])|2([0-4][0-9]|5[0-5]))" 3;
        "~10\.33\.253\.([0-9]|[1-9][0-9]|1([0-9][0-9])|2([0-4][0-9]|5[0-5]))" 4;
      }
    marker: "# ALLOW IP MAP"

- name: Patch nginx conf for Allow IP for each service
  blockinfile:
    path: /etc/nginx/conf.d/default.conf
    insertafter: "{{ item }}"
    block: |
        if ($allow_ip = 0) {
          return 403;
        }
    marker: "# SETTING for {{ item }}"
  loop:
  - server_name ae0000-pamgate11.eo.k-opti.ad.jp
