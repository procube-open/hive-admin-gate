# this is main branch
plugin: hive_inventory
name: admin-gate
stages:
  private:
    provider: vagrant
    separate_repository: False
    cidr: 192.168.208.0/24
    memory_size: 6000
    disk_size: 60
    mirrored_disk_size: 50
  staging:
    provider: gcp
    cidr: 192.168.0.0/24
    instance_type: n1-standard-2
    region: asia-northeast2
    disk_size: 100
    mirrored_disk_size: 80
    repository_instance_type: n1-standard-2
    repository_disk_size: 150
  production:
    provider: kickstart
    separate_repository: False
    cidr: 10.43.51.0/24
    ip_address_list:
    - 10.43.51.20
    - 10.43.51.21
    - 10.43.51.22
    internal_cidr: 10.43.52.0/24
    disk_size: 40
    repository_disk_size: 100
    mirrored_disk_size: 120
    kickstart_config:
      iso_src: /var/lib/isos/AlmaLinux-8.8-x86_64-minimal.iso
      iso_dest: /var/lib/isos/admingate-hive.iso
      target: /dev/disk/by-path/pci-0000:03:00.0-scsi-0:0:0:0
      # media_usb: True
      networks:
      - interface: ens192
        ips:
        - 10.43.51.20
        - 10.43.51.21
        - 10.43.51.22
        netmask: 255.255.255.0
        gateway: 10.43.51.1
        nameservers:
        - 8.8.8.8
